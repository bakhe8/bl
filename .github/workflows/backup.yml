name: Repository Backup

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * *' # daily at 00:00 UTC

jobs:
  backup:
    name: Create repository backup artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: create_zip
        name: Create backup zip
        run: |
          DATE=$(date -u +"%Y%m%d")
          ZIP_NAME="backup-${{ github.repository_owner }}-${DATE}-${{ github.run_number }}.zip"
          echo "Creating $ZIP_NAME"
          zip -r "$ZIP_NAME" . -x "node_modules/*" "dist/*" "build/*" ".git/*" "*.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_zip.outputs.ZIP_NAME }}
          path: ${{ steps.create_zip.outputs.ZIP_NAME }}
          retention-days: 90
