name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect stack
        id: stack
        run: |
          if [ -f package.json ]; then
            echo "type=node" >> "$GITHUB_OUTPUT"
          elif [ -f pyproject.toml ] || [ -f requirements.txt ]; then
            echo "type=python" >> "$GITHUB_OUTPUT"
          else
            echo "type=none" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.stack.outputs.type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies (npm)
        if: steps.stack.outputs.type == 'node'
        run: npm install

      - name: Run tests (npm)
        if: steps.stack.outputs.type == 'node'
        run: npm test --if-present

      - name: Setup Python
        if: steps.stack.outputs.type == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (pip)
        if: steps.stack.outputs.type == 'python'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Run tests (pytest)
        if: steps.stack.outputs.type == 'python'
        run: |
          if command -v pytest >/dev/null 2>&1; then pytest; else echo "pytest not installed; add it to your dependencies to enable tests"; fi

      - name: No stack detected
        if: steps.stack.outputs.type == 'none'
        run: echo "No build steps configured yet. Update .github/workflows/ci.yml with your stack."
