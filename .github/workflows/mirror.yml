name: Mirror repository

on:
  push:
    branches: [ main ]

concurrency:
  group: mirror-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  mirror:
    name: Mirror to remote
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror via HTTPS (if configured)
        if: ${{ secrets.MIRROR_REPO != '' }}
        run: |
          git remote add mirror "${{ secrets.MIRROR_REPO }}"
          git push --mirror mirror

      - name: Setup SSH agent (if configured)
        if: ${{ secrets.MIRROR_SSH_PRIVATE_KEY != '' }}
        uses: webfactory/ssh-agent@v0.10.4
        with:
          ssh-private-key: ${{ secrets.MIRROR_SSH_PRIVATE_KEY }}

      - name: Mirror via SSH (if configured)
        if: ${{ secrets.MIRROR_SSH_PRIVATE_KEY != '' }}
        run: |
          git remote add mirror "${{ secrets.MIRROR_SSH_REPO }}"
          git push --mirror mirror
